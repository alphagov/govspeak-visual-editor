<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ProseMirror demo</title>
</head>

<body>
  <div id="content" hidden>
    <p>Hello world, this is the ProseMirror editor.</p>
    <ol>
      <li><p>First</p></li>
      <li><p>Second</p></li>
      <li><p>Third</p></li>
    </ol>
    <div class="call-to-action">
      <p>Call to action</p>
    </div>
    <div role="note" aria-label="Warning" class="application-notice help-notice">
      <p>This is a warning callout</p>
    </div>
    <div role="note" aria-label="Information" class="application-notice info-notice">
      <p>This is an information callout</p>
    </div>
    <div role="address" aria-label="Address" class="address">
      <p>
        HM Revenue and Customs
        <br>
        Bradford
        <br>
        BD98 1YY
      </p>
    </div>
  </div>
  <div id="container">
    <div id="editor"></div>
    <textarea id="govspeak"></textarea>
  </div>
  <script type="module" src="./example.js"></script>
</body>

</html>
